<div class="d-flex justify-content-center align-items-center container">
	<div>
		<mat-card class="mat-elevation-z3">
			<mat-card-content>
				<form [formGroup]="form" (ngSubmit)="onSubmit()">
					<h2>Login</h2>
					<mat-error *ngIf="isNotAuth">
						Nome de usuário e/ou senha inválido!
					</mat-error>
					<mat-form-field class="full-width-input">
						<input matInput placeholder="Email" formControlName="username" required>
						<mat-error>
							Por favor favor informe um endereço de email válido!
						</mat-error>
					</mat-form-field>
					<mat-form-field class="full-width-input">
						<input matInput type="password" placeholder="Password" formControlName="password" required>
						<mat-error>
							Por favor informe uma senha válida!
						</mat-error>
					</mat-form-field>
					<button mat-raised-button color="primary">Login</button>
				</form>
			</mat-card-content>
		</mat-card>
	</div>
</div>
